<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="scroll_snap.css">
    <title>Scroll Snapping</title>
</head>

<body>
    <section id="container1" class="child">
        <h1>This is page <span>1</span></h1>
        <a href="#container2">Go to next section!</a><br>
        <a href="#container3">Go to section 3!</a><br>
        <a href="#container4">Go to section 4!</a>
    </section>
    <section id="container2" class="child">
        <h1>This is page <span>2</span></h1>
    </section>
    <section id="container3" class="child">
        <h1>This is page <span>3</span></h1>
    </section>
    <section id="container4" class="child">
        <h1>This is page <span>4</span></h1>
    </section>
    <section id="container5" class="child">
        <h1>This is page <span>5</span></h1>
    </section>
</body>

</html>
