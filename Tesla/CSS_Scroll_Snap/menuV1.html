<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="menuV1.css">
    <link rel="stylesheet" href="hamburger.css">
    <title>Scroll Snapping</title>
</head>

<body>
    <button class="hamburger hamburger--elastic" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <div class="menu-dropdown">
        <ul>
            <li>Home</li>
            <li>About Me</li>
            <li>Projects</li>
            <li>Hobbies</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="blur"></div>
    <div id="container1" class="child">
        <h1>This is page <span>1</span></h1>
    </div>
    <div id="container2" class="child">
        <h1>This is page <span>2</span></h1>
    </div>
    <div id="container3" class="child">
        <h1>This is page <span>3</span></h1>
    </div>
    <div id="container4" class="child">
        <h1>This is page <span>4</span></h1>
    </div>
    <div id="container5" class="child">
        <h1>This is page <span>5</span></h1>
    </div>
</body>

</html>
